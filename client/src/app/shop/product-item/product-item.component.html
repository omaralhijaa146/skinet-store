<div class="card shadow-sm height-100" *ngIf="product">





  <div class="image position-relative" style="cursor: pointer">

    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">

    <div class="d-flex align-items-center justify-content-center hover-overlay">

      <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-2"></button>
      <button class="btn btn-primary" routerLink="/shop/{{product.id}}">View</button>

    </div>

  </div>
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-capitalize">{{product.name}}</h6>
    </a>

    <span class="mb-2">{{product.price | currency}}</span>
  </div>
</div>
